<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Event Registration</title>
    <style>
        body {
            background-image: url('https://images.wallpapersden.com/image/download/among-us_bGhpaW2UmZqaraWkpJRobWllrWdma2U.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #242935;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 5px solid black;
            border-radius: 20px;
            text-align: center;
        }

        h1 {
            color: #11c58f;
            text-transform: uppercase;
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px black;
        }

        h2 {
            color: #c5bc11;
            border-bottom: 3px solid rgb(255, 255, 255);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h3 {
            color: #7dd1e3;
            text-align: left;
            margin-top: 20px;
        }

        .info-section {
            background-color: #3d4a5d;
            border: 3px solid black;
            padding: 15px;
            text-align: left;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            font-size: 16px;
            border: 3px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background-color: #c5115f;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Emergency Meeting</h1>
        <h2>Event Registration</h2>

        <div class="info-section">
            <p><strong>MISSION:</strong> Complete tasks & Find the Impostor</p>
            <p><strong>LOCATION:</strong> Ramanujan Block (Main Hall)</p>
            <p><strong>DATE:</strong>20-12-2025</p>
        </div>

        <form>
            <h3>Crewmate Details</h3>
            
            <label for="gamertag">Enter Name / Gamertag:</label>
            <input type="text" id="gamertag" placeholder="e.g. sus_player_99" required>

            <label for="color">Pick Your Color:</label>
            <select id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            <label for="role">Preferred Role:</label>
            <select id="role">
                <option value="crewmate">Crewmate</option>
                <option value="impostor">Impostor</option>
                <option value="ghost">Ghost</option>
            </select>

            <button type="submit">JOIN GAME</button>
        </form>

    </div>

</body>
</html>
