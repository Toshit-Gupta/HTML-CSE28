<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Cards</title>
  <style>
    /* Flex container */
    .container {
      display: flex;                 /* Enables flexbox */
      flex-direction: row;           /* Cards arranged left to right */
      justify-content: space-around; /* Distributes space evenly */
      align-items: center;           /* Aligns cards vertically in the middle */
      flex-wrap: wrap;               /* Wraps cards to next line if needed */
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Individual student card */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05); /* Hover effect */
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Student Profile Cards</h1>
  
  <div class="container">
    
    <div class="card">
      <img src="Student.avif" alt="Student Photo">
      <h3>Lewis johnson</h3>
      <p>B.Tech - Computer Science And Engineering</p>
      <p>Email: lewis@example.com</p>
    </div>

    <div class="card">
      <img src="Student.avif" alt="Student Photo">
      <h3>John Smith</h3>
      <p>B.Tech - Information Technology and Engineering</p>
      <p>Email: john@example.com</p>
    </div>

    <div class="card">
      <img src="Student.avif" alt="Student Photo">
      <h3>Rahul Kumar</h3>
      <p>B.Tech - Electronics Engineering</p>
      <p>Email: rahul@example.com</p>
    </div>
  </div>
</body>
</html>
